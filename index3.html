    // ----- JSON-LD (Organization) -----
    function injectJsonLd(config) {
        var ld = {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": config.brandName,
            "url": config.url,
            "telephone": config.phone,
            "description": config.subtitle,
            "sameAs": config.socials.map(function(s) { return s.href; })
        };
        var script = document.createElement("script");
        script.type = "application/ld+json";
        script.textContent = JSON.stringify(ld);
        document.head.appendChild(script);
    }
    injectJsonLd(WIDGET_CONFIG);

    // ----- Рендеринг Topbar -----
    function renderTopbar(config) {
        var topbar = document.createElement("div");
        topbar.className = "bz-topbar";
        topbar.setAttribute("itemscope", "");
        topbar.setAttribute("itemtype", "https://schema.org/Organization");

        var brand = document.createElement("a");
        brand.className = "bz-topbar__brand";
        brand.href = config.url;
        brand.setAttribute("itemprop", "url");

        var logo = document.createElement("span");
        logo.className = "bz-topbar__logo";
        logo.setAttribute("role", "img");
        logo.setAttribute("aria-hidden", "true");
        logo.innerHTML = LOGO_SVG;
        brand.appendChild(logo);

        var brandText = document.createElement("div");
        brandText.className = "bz-topbar__brand-text";

        var brandName = document.createElement("span");
        brandName.className = "bz-topbar__brand-name";
        brandName.setAttribute("aria-hidden", "true");
        brandName.innerHTML = BRAND_SVG;
        brandText.appendChild(brandName);

        // Скрытый текст бренда для SEO и скринридеров
        var srName = document.createElement("span");
        srName.className = "bz-sr-only";
        srName.setAttribute("itemprop", "name");
        srName.textContent = config.brandName;
        brandText.appendChild(srName);

        var subtitle = document.createElement("span");
        subtitle.className = "bz-topbar__subtitle";
        subtitle.setAttribute("itemprop", "description");
        subtitle.textContent = config.subtitle;
        brandText.appendChild(subtitle);

        brand.appendChild(brandText);
        topbar.appendChild(brand);

        var socials = document.createElement("div");
        socials.className = "bz-topbar__socials";

        config.socials.forEach(function(s) {
            var a = document.createElement("a");
            a.className = "bz-topbar__social-link";
            a.href = s.href;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.setAttribute("aria-label", s.label);
            if (SOCIAL_ICONS[s.type]) {
                a.innerHTML = SOCIAL_ICONS[s.type];
            }
            socials.appendChild(a);
        });

        var right = document.createElement("div");
        right.className = "bz-topbar__right";

        if (config.phone) {
            var phoneHref = "tel:" + config.phone.replace(/[\s\-()]/g, "");
            var phone = document.createElement("a");
            phone.className = "bz-topbar__phone";
            phone.href = phoneHref;
            phone.setAttribute("itemprop", "telephone");
            phone.textContent = config.phone;
            right.appendChild(phone);
        }

        right.appendChild(socials);

        topbar.appendChild(right);
        return topbar;
    }

    // ----- Монтирование -----
    var nav = document.createElement("nav");
    nav.className = "bz-menu";
    nav.setAttribute("aria-label", "Belezza Tessuti — главная навигация");
    nav.appendChild(renderTopbar(WIDGET_CONFIG));
    root.appendChild(nav);
})();
